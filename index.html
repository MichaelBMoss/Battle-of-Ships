<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/png">

    <title>Battle Of Ships</title>

    <script defer src="js/main.js"></script>

</head>

<body>
    <div id="entire">
        <div id="left-side-section">
            <div id="logo-div">
                <img id="logo" src="assets/battle-of-ships-logo.png" onclick="initialize()">
            </div>
        </div>
        <div id="main-section"></div>
        <button id="start-over" onclick="initialize()">Start Over</button>
    </div>

    <audio id="splash" preload="auto">
        <source src="assets/splash.wav" type="audio/wav">
    </audio>
    <audio id="boom" preload="auto">
        <source src="assets/boom.mp3" type="audio/mpeg">
    </audio>
    <audio id="sink" preload="auto">
        <source src="assets/sink.wav" type="audio/wav">
    </audio>
</body>

</html>
