<!DOCTYPE html>


<html lang="en">


<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Document</title>


    <style>
        body {
            width: 98vw;
            height: 97vh;
            position: relative;
            background-color: #002444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #logo {
            position: absolute;
            left: 1%;
            top: 1%;
            height: 15%;
        }

        #gameboard {
            height: 90%;
            aspect-ratio: 1 / 1;
            background-color: rgb(10, 175, 48);
        }

        .button {
            margin-top: 3%;
        }

        .row {
            height: 10%;
            border: solid black 1px;
            background-color: blueviolet;
        }

        .square {
            display: inline-block;
            height: 100%;
            width:10%;
            border: black solid 1px;
            margin: -1px;
        }

    </style>


</head>


<body>
    <img src="assets/battle-of-ships-logo.png" id="logo">
</body>


<script>
    console.log('script working');

    const bodyEl = document.body
    let gameboardEl;
    
    function initialize() {
        clearBody();
        createGameboard();
        createGameGridAndGridObject();
    };

    function clearBody() {
        //clear the body element but leave the logo
        const elementsToRemove = bodyEl.querySelectorAll(':not(#logo)');
        elementsToRemove.forEach(element => element.remove());
    }

    function createGameboard() {
        gameboardEl = document.createElement('div');
        gameboardEl.id = "gameboard";
        bodyEl.appendChild(gameboardEl);
    }

    function createGameGridAndGridObject() {
        let gridArray = []    
        let id = 0
            for (let i = 1; i <= 10; i++) {
                let rowEl = document.createElement('div');
                rowEl.className = "row";
                gameboardEl.appendChild(rowEl);
                for (let j = 1; j <= 10; j++) {
                    let squareEl = document.createElement('div');
                    squareEl.className = "square";
                    id++
                    squareEl.id = id;
                    rowEl.appendChild(squareEl)
                    gridArray.push({row: i, col: j}) 
                };
            };
        console.log(gridArray)
    };

    initialize();

</script>


</html>
